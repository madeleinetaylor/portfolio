<!DOCTYPE html>
<html>
<head>
<title>seeweed >> Madeleine Huang</title>
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<style>
    .seeweedgrid{
        display: grid;
        grid-template-columns: auto auto auto;
    }
    .seeweedimage{
        width: 500px;
    }
</style>

<button onclick="topFunction()" id="myBtn" title="Scroll up">^</button>

<script>
//Get the button
var mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
    } else {
    mybutton.style.display = "none";
    }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}
</script>
    
<!--The Header-->
<center>
    <a href="index.html" class="tagline">
        <img src="assets/MadeleineLogo.png" alt="Madeleine's Logo" class="logo">
        <p>Art & Design</p>
    </a>
</center>


<!--Images-->

<div class="seeweedgrid">
    <center>
        <img src="assets/seeweedoriginalmockup.png" alt="seeweed Original" class="seeweedimage">
    </center>

    <center>
        <img src="assets/seeweedlimemockup.png" alt="seeweed Lime" class="seeweedimage">
    </center>

    <center>
        <img src="assets/seeweedsrirachamockup.png" alt="seeweed Sriracha" class="seeweedimage">
    </center>
</div>

</body>
</html>
